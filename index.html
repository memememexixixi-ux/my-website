<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Enkripsi</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Background glitch full layar */
    .glitch-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 0, 0.1) 0px,
        rgba(0, 255, 0, 0.1) 2px,
        transparent 2px,
        transparent 4px
      );
      animation: glitchMove 1.5s infinite linear;
      z-index: -2;
    }

    @keyframes glitchMove {
      from { background-position: 0 0; }
      to { background-position: 0 -20px; }
    }

    /* Overlay efek glitch kilatan */
    .glitch-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 255, 0, 0.05);
      mix-blend-mode: screen;
      animation: glitchFlash 3s infinite;
      z-index: -1;
    }

    @keyframes glitchFlash {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.3; }
    }

    /* VIDEO lebih kecil, mirip YouTube */
    #video-background {
      position: relative;
      width: 640px;
      max-width: 90%;
      height: 360px;
      border: 3px solid #00ff00;
      box-shadow: 0 0 15px #00ff00;
      margin-bottom: 20px;
      z-index: 1;
    }

    /* TEKS utama */
    .overlay-text {
      position: relative;
      z-index: 2;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ff00;
      box-shadow: 0 0 10px #00ff00;
    }

    h1 {
      font-size: 2em;
      text-transform: uppercase;
      letter-spacing: 5px;
      margin-bottom: 10px;
      animation: flicker 1.5s infinite alternate;
    }

    /* TEKS tambahan (quote) */
    .quote {
      margin-top: 20px;
      font-style: italic;
      font-size: 1em;
      color: #00ffcc;
      line-height: 1.5;
      animation: glitchText 2s infinite;
      z-index: 2;
    }

    /* Efek Flicker */
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        text-shadow:
          0 0 4px #00ff00,
          0 0 11px #00ff00,
          0 0 19px #00ff00,
          0 0 40px #00ff00,
          0 0 80px #00ff00;
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }

    /* Efek Glitch pada teks */
    @keyframes glitchText {
      0% { text-shadow: 2px 2px #ff00ff; }
      25% { text-shadow: -2px -2px #00ffff; }
      50% { text-shadow: 2px -2px #ff00ff; }
      75% { text-shadow: -2px 2px #00ffff; }
      100% { text-shadow: 2px 2px #ff00ff; }
    }
  </style>
</head>
<body>

  <!-- Layer glitch background -->
  <div class="glitch-bg"></div>
  <div class="glitch-overlay"></div>

  <!-- Video ukuran sedang -->
  <video id="video-background" autoplay loop muted playsinline>
    <source src="video.mp4" type="video/mp4">
    Browser Anda tidak mendukung tag video.
  </video>

  <!-- Teks utama -->
  <div class="overlay-text">
    <h1>Sistem Berjalan</h1>
    <p>Akses diizinkan. Mohon tunggu.</p>
  </div>

  <!-- Quote -->
  <div class="quote">
    “Kata-kata adalah caraku meraba dunia.<br>
    Aku menulis bukan untuk sempurna,<br>
    tapi untuk merasa lebih hidup.”
  </div>

</body>
</html>
